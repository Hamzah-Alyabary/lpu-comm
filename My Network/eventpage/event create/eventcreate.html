<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="eventcreate.css">
</head>
<body>
    
    <div class="box">
        <div class="header">
            <p>Event Creation</p>
        </div>

        <form>

            <div class="row">
                <div class="col-2">
                    <p>Name</p>
                </div>
                <div class="col-4">
                    <input type="text">
                    <small>First name</small>
                </div>
                <div class="col-4">
                    <input type="text" class="ml-4">
                    <small class="ml-4">Last name</small>
                </div>
            </div>

            <div class="row">
                <div class="col-2">
                    <p>Company</p>
                </div>
                <div class="col-8">
                    <input type="text">
                </div>
            </div>

            <div class="row">
                <div class="col-2">
                    <p>Email</p>
                </div>
                <div class="col-8">
                    <input type="email">
                </div>
            </div>

            <div class="row">
                <div class="col-2">
                    Phone
                </div>
                <div class="col-3">
                    <input type="number">
                    <small>Area Code</small>
                </div>
                <div class="col-5">
                    <input type="number">
                    <small>Phone Number</small>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    Period
                </div>
                <div class="col-55">
                    <input type="date" id="start" name="trip-start" value="2022-04-01" min="2022-04-01" max="2030-12-31">
                    <small>date</small>
                </div>
                <div class="col-33">
                    <input type="time">
                    <small>Time</small>
                </div>
                
            </div>

            <div class="row">
                <div class="col-2">
                    <p>Subject</p>
                </div>
                <div class="col-8">
                    <input type="text">
                </div>
            </div>

            

            <div class="row">
                <div class="col-6">
                    <button class="button-3" onclick="myFunction">Submit</button>
                     
                </div>
            </div>

        </form>

    </div>
  <script src="eventcreate.js"></script>
</body>
</html>
